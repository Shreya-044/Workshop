<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileCard</title>
    <link rel="stylesheet" href="photocard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <img src="1.jpg">
        <h2>Tom Cruise</h2>
        <h4>Full Stack Web Developer|Tech Enthusiast </h4>
        <i class="fa-brands fa-facebook fa-2xl" style="color: rgb(239, 238, 238);"></i>
        <i class="fa-brands fa-twitter fa-2xl" style="color: rgb(239, 238, 238);"></i>
        <i class="fa-brands fa-square-instagram fa-2xl" style="color: rgb(239, 238, 238);"></i>
        <i class="fa-brands fa-linkedin fa-2xl" style="color: rgb(239, 238, 238);"></i>

        <div class="button1"><p>Subscribe</p></div>
        <div class="button2"><p>Message</p></div>
        <div class="last">
            <i class="fa-regular fa-heart fa-xl" style="color: #fcfdfd;"></i> 60K &nbsp; |
            <i class="fa-regular fa-comment fa-xl" style="color: #ffffff;"></i>20K &nbsp; |
            <i class="fa-solid fa-share fa-xl" style="color: #f7f9fd;"></i>35K
        </div>
    </div>
</body>
</html>
