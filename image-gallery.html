<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="image-gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Young & Dynamic</h1>
    <div id="gallery">
        <div class="container"><img src="images/1.jpg" alt="">
            <div class="popup">
                <h2>Cat</h2>
                <div class="icons"><i class="fa-brands fa-instagram"></i><i class="fa-brands fa-twitter"></i><i
                        class="fa-solid fa-heart"></i></div>
            </div>
        </div>
        <div class="container"><img src="images/3.jpg" alt="">
            <div class="popup">
                <h2>Duck</h2>
                <div class="icons"><i class="fa-brands fa-instagram"></i><i class="fa-brands fa-twitter"></i><i
                        class="fa-solid fa-heart"></i></div>
            </div>
        </div>
        <div class="container"><img src="images/2.jpg" alt="">
            <div class="popup">
                <h2>Car</h2>
                <div class="icons"><i class="fa-brands fa-instagram"></i><i class="fa-brands fa-twitter"></i><i
                        class="fa-solid fa-heart"></i></div>
            </div>
        </div>
        <div class="container"><img src="images/4.jpg" alt="">
            <div class="popup">
                <h2>Aesthetic</h2>
                <div class="icons"><i class="fa-brands fa-instagram"></i><i class="fa-brands fa-twitter"></i><i
                        class="fa-solid fa-heart"></i></div>
            </div>
        </div>
        <div class="container"><img src="images/5.jpg" alt="">
            <div class="popup">
                <h2>Doggie</h2>
                <div class="icons"><i class="fa-brands fa-instagram"></i><i class="fa-brands fa-twitter"></i><i
                        class="fa-solid fa-heart"></i></div>
            </div>
        </div>
        <div class="container"><img src="images/6.jpg" alt="">
            <div class="popup">
                <h2>Bear</h2>
                <div class="icons"><i class="fa-brands fa-instagram"></i><i class="fa-brands fa-twitter"></i><i
                        class="fa-solid fa-heart"></i></div>
            </div>
        </div>
    </div>
</body>

</html>
